<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width:100px;
				height:200px;
				background-color:darkgray;
				position:absolute;
				left:-100px;
			}
			span{
				background-color:yellow;
				width:20px;
				height:70px;
				position:absolute;
				left:100px;
				top:68px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<span>分享到</span>
		</div>

		<script>
			window.onload=function(){
				var oDiv=document.getElementById("div1");
				
				oDiv.onmouseover=function(){
				startMove(0);
			}
				oDiv.onmouseout=function(){
					startMove(-100);
				}
			};
			var timer=null; 
			function startMove(iTarget){
			var oDiv=document.getElementById("div1");
				clearInterval(timer);
			timer=setInterval(function(){
				var iSpeed=0;
				if(oDiv.offsetLeft<iTarget){
					iSpeed=10;
				}else{
					iSpeed=-10;
				}
				if(oDiv.offsetLeft==iTarget){
					clearInterval(timer);
				}else{
					oDiv.style.left=oDiv.offsetLeft+iSpeed+"px";
				}
					
				},30)
			};
			
  
			
		</script>
	</body>
</html>
